<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Include the CesiumJS JavaScript and CSS files -->

    <script
      type="text/javascript"
      src="https://cesium.com/downloads/cesiumjs/releases/1.96/Build/Cesium/Cesium.js"
    ></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.96/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.0.0/satellite.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
      integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="/static/Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="/static/cesium-sensor-volumes.js"
    ></script>
    <script type="text/javascript" src="/static/footprint_function.js"></script>
  </head>
  <body>
    {% block content %}

    <div id="cesiumContainer"></div>

    <script>
      // Create cesium viewer
      const viewer = new Cesium.Viewer("cesiumContainer", {
        scene3DOnly: false,
        selectionIndicator: false,
        baseLayerPicker: true,
        shouldAnimate: true,
      });

      // Enable lighting based on sun/moon position
      viewer.scene.globe.enableLighting = true;
    </script>

    {% endblock %}
  </body>
</html>
